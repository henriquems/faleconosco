<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/layoutAdminInterno.xhtml">
	
	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="avaliacao" value="#{cadastroMensagemBean.avaliacao}" />
		</f:metadata>
	
		<h:form id="frm">
			<p:outputLabel value="Editar Mensagem" style="font-size:19px; color:#00b2ab" />
		
			<p:toolbar style="margin-top:15px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroMensagemBean.salvar}" update="@form"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Voltar" outcome="/mensagem/pesquisaMensagem" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<div class="ui-fluid">
				<p:panel header="Dados da mensagem" style="margin-top:10px;">
					<p:panelGrid columns="2" layout="grid" 
						style="margin-top: 2px;"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-1, ui-grid-col-5">
						
						<p:outputLabel value="Nome" />
						<p:outputLabel value="#{cadastroMensagemBean.avaliacao.mensagem.cliente.nome}" />
						
						<p:outputLabel value="E-mail" />
						<p:outputLabel value="#{cadastroMensagemBean.avaliacao.mensagem.cliente.email}" />
						
						<p:outputLabel value="Telefone" />
						<p:outputLabel value="#{cadastroMensagemBean.avaliacao.mensagem.cliente.telefone}" />
						
						<p:outputLabel value="Assunto" />
						<p:outputLabel value="#{cadastroMensagemBean.avaliacao.mensagem.tipoAssunto.descricao}" />
					</p:panelGrid>
					
					<br />
					<p:outputLabel value="Edite a mensagem no campo abaixo" style="font-size:16px; color:#00b2ab" />
					<br /><br />
						
					<p:inputTextarea id="mensagem" rows="8" value="#{cadastroMensagemBean.avaliacao.mensagem.descricao}"/>
				</p:panel>
				
			</div>
		</h:form>
	</ui:define>
	
</ui:composition>
