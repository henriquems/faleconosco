<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/layout.xhtml">
	
	<ui:define name="content">
		<h:form id="frm">
			<p:outputLabel value="Alterar Meus Dados" style="font-size:16px" styleClass="titulo" />
			
			<p:toolbar style="margin-top:15px">
				<p:toolbarGroup>
					<p:commandButton value="Alterar" id="botaoSalvar" action="#{meusDadosBean.salvar}" update="@form"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="true" closable="true"/>
			
			<div class="ui-fluid">
				<p:panel style="margin-top: 10px">
					<p:panelGrid columns="1" layout="grid" 
						style="margin-top:2px"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-12">
						
						<p:outputLabel value="Alerta" style="color:#FF6600; font-size: 18px;" />
		    			<p:outputLabel value="Para manter sua senha atual, deixe em branco os campos 'SENHA' e 'CONFIRMAR SENHA'." style="color:#666666; font-size: 14px;" />
					</p:panelGrid>
				</p:panel>
				
				<p:panel header="Meus Dados" style="margin-top:10px;">
					<p:panelGrid columns="2" layout="grid" 
						style="margin-top:2px;"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-2, ui-grid-col-4">
						<p:outputLabel value="Nome" for="nome"/>
						<p:inputText id="nome" size="40" maxlength="80" value="#{meusDadosBean.usuario.nome}" readonly="true"/>
						
						<p:outputLabel value="E-mail" for="email"/>
						<p:inputText id="email" size="40" value="#{meusDadosBean.usuario.email}">
			    			<p:ajax event="change" process="@this" listener="#{meusDadosBean.verificarEmail}"
			    				update="email"  />
			    		</p:inputText>
			    		
			    		<p:outputLabel value="Senha" for="senha"/>
						<p:password id="senha" size="40" feedback="true" 
							weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte" 
							promptLabel="Favor informar uma senha"
							match="confirmaSenha" value="#{meusDadosBean.usuario.senha}" />
							
						<p:outputLabel value="Confirmar Senha" for="confirmaSenha"/>
						<p:password id="confirmaSenha" size="40" />
					</p:panelGrid>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
	
</ui:composition>
