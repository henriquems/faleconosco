<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<f:facet name="first">
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		</f:facet>
	
		<title>Fale Conosco - Ouvidoria FELUMA</title>
		
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
		
		<h:outputStylesheet library="css" name="custom.css" />
		<h:outputStylesheet library="css" name="layout.css" />
		<h:outputStylesheet library="css" name="components.css" />
				
		<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
		<h:outputScript target="body" library="js" name="app.js" />
		
		<script type="text/javascript">
	    	PrimeFaces.locales['pt'] = {  
                  closeText: 'Fechar',  
                  prevText: 'Anterior',  
                  nextText: 'Próximo',  
                  currentText: 'Começo',  
                  monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
                  monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
                  dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
                  dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
                  dayNamesMin: ['D','S','T','Q','Q','S','S'],  
                  weekHeader: 'Semana',  
                  firstDay: 1,  
                  isRTL: false,  
                  showMonthAfterYear: false,  
                  yearSuffix: '',  
                  timeOnlyTitle: 'Só Horas',  
                  timeText: 'Tempo',  
                  hourText: 'Hora',  
                  minuteText: 'Minuto',  
                  secondText: 'Segundo',  
                  currentText: 'Data Atual',  
                  ampm: false,  
                  month: 'Mês',  
                  week: 'Semana',  
                  day: 'Dia',  
                  allDayText : 'Todo Dia'  
              };
        </script>
	</h:head>
	
	<h:body>
		<div class="aw-layout-page">
			<p:ajaxStatus styleClass="ajax-status">
				<f:facet name="start">
					<h:graphicImage library="images" name="loading.gif"/>
				</f:facet>
				<f:facet name="complete">
					<h:outputText value=""/>
				</f:facet>
			</p:ajaxStatus>
			
			
			<!-- Cabeçalho -->
			<header class="aw-topbar">
				<div class="logo">
					<h:link outcome="/admin">
						<h:graphicImage library="images" name="logo.png" styleClass="img-hover" />
					</h:link>
				</div>
				<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
			</header>		
			
			<!-- Menu Frame Esquerdo-->
			<aside class="aw-sidebar  js-sidebar">
				<ui:include src="menu.xhtml" />
			</aside>
					
			<!-- Conteudo Frame Direito -->
			<section class="aw-content  js-content">
				<div style="float:right; margin-right:30px;margin-top:0px">
					<span style="float:left">
						<p:outputLabel value="Olá #{seguranca.nomeUsuario}!" style="color:#999999; font-size:11px;" />
					</span>
				</div>
				
				<ui:insert name="content" />
			</section>
			
			<footer class="aw-layout-footer js-content">
				<span class="aw-footer-disclaimer">
					FELUMA - Ciências Médicas de Minas Gerais<br />
					Ouvidoria - Contatos: Fale Conosco, ouvidoria@cienciasmedicasmg.edu.br - (31)3248-7170
				</span>
			</footer>
		</div>
	</h:body>
	
	<h:form>
		<p:confirmDialog global="true">
	       	<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	       	<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
	
</html>
