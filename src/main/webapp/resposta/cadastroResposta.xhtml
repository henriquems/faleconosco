<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/layoutAdminInterno.xhtml">
	
	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="resposta" value="#{cadastroRespostaBean.resposta}" />
			<o:viewParam name="avaliacao" value="#{cadastroRespostaBean.avaliacao}" />
		</f:metadata>
	
		<h:form id="frm">
			<p:outputLabel value="Editar Resposta" style="font-size:19px; color:#00b2ab" />
		
			<p:toolbar style="margin-top:15px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroRespostaBean.salvar}" update="@form"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Voltar" outcome="/mensagem/encaminhaMensagem">
						<f:param name="avaliacao" value="#{cadastroRespostaBean.avaliacao.codigo}" />
					</p:button>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<div class="ui-fluid">
				<p:panel header="Dados da resposta" style="margin-top:10px;">
					<p:panelGrid columns="1" layout="grid" 
						style="margin-top: 2px;"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-12">
						
						<p:outputLabel value="Cliente: #{cadastroRespostaBean.resposta.mensagem.cliente.nome}" />
						<p:outputLabel value="Assunto: #{cadastroRespostaBean.resposta.mensagem.tipoAssunto.descricao}" />
						<p:outputLabel value="Gerente: #{cadastroRespostaBean.resposta.usuario.nome}" />
						<p:outputLabel value="Unidade: #{cadastroRespostaBean.resposta.usuario.unidadeSetor.id.unidade.descricao}" />
						<p:outputLabel value="Setor: #{cadastroRespostaBean.resposta.usuario.unidadeSetor.id.setor.descricao}" />
						<p:outputLabel value="Mensagem: #{cadastroRespostaBean.resposta.mensagem.descricao}" />
					</p:panelGrid>
					
					<br />
					<p:outputLabel value="Edite a resposta no campo abaixo" style="font-size:16px; color:#00b2ab" />
					<br /><br />
					
						<p:inputTextarea id="resposta" rows="8" value="#{cadastroRespostaBean.resposta.descricao}"/>
					
				</p:panel>
			</div>
		</h:form>
	</ui:define>
	
</ui:composition>
