<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/layoutAdminInterno.xhtml">
	
	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="unidadeSetor" value="#{cadastroSetorBean.unidadeSetor}" />
		</f:metadata>
	
		<h:form id="frm">
			<p:outputLabel value="#{cadastroSetorBean.editando ? 'Editar Setor' : 'Novo Setor'}" style="font-size:20px; color:#00b2ab" />
		
			<p:toolbar style="margin-top:15px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroSetorBean.salvar}" update="@form"/>
					<p:separator />
	    			<p:button value="Limpar" outcome="/setor/cadastroSetor" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Voltar" outcome="/setor/pesquisaSetor" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<div class="ui-fluid">
				<p:panel header="Dados do usuÃ¡rio" style="margin-top:10px;">
					<p:panelGrid columns="2" layout="grid" 
						style="margin-top: 2px;"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-2, ui-grid-col-4">
						
						<p:outputLabel value="Unidade" for="unidade"/>
						<p:selectOneMenu id="unidade" value="#{cadastroSetorBean.unidadeSetor.unidade}">
							<f:selectItem itemLabel="Selecione a unidade" />
							<f:selectItems value="#{cadastroSetorBean.unidades}" var="unidade" 
								itemValue="#{unidade}" itemLabel="#{unidade.descricao}"/>
						</p:selectOneMenu>
						
						<p:outputLabel value="Nome" for="nome"/>
						<p:inputText id="nome" maxlength="80" value="#{cadastroSetorBean.unidadeSetor.setor.descricao}" />
					</p:panelGrid>
				</p:panel>
			</div>
			
			
		</h:form>
	</ui:define>
	
</ui:composition>
