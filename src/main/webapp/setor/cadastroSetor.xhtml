<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/layoutAdminInterno.xhtml">
	
	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="setor" value="#{cadastroSetorBean.setor}" />
		</f:metadata>
	
		<h:form id="frm">
			<p:outputLabel value="#{cadastroSetorBean.editando ? 'Editar Setor' : 'Novo Setor'}" style="font-size:19px; color:#00b2ab" />
		
			<p:toolbar style="margin-top:15px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroSetorBean.salvar}" update="@form"/>
					<p:separator />
	    			<p:button value="Limpar" outcome="/setor/cadastroSetor" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Voltar" outcome="/setor/pesquisaSetor" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<div class="ui-fluid">
				<p:panel header="Dados do setor" style="margin-top:10px;">
					<p:panelGrid columns="2" layout="grid" 
						style="margin-top: 2px;"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-1, ui-grid-col-4">
						
						<p:outputLabel value="Nome" for="descricao"/>
						<p:inputText id="descricao" maxlength="80" value="#{cadastroSetorBean.setor.descricao}">
							<p:focus />
						</p:inputText>
					</p:panelGrid>
				</p:panel>
				
				<p:panel header="Dados da unidade" style="margin-top:10px;">
					<p:panelGrid columns="2" layout="grid" 
						style="margin-top: 2px;"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-2, ui-grid-col-4">
						
						<p:selectOneMenu id="unidade" value="#{cadastroSetorBean.unidade}" >
							<f:selectItem itemLabel="Selecione a unidade" />
							<f:selectItems value="#{cadastroSetorBean.unidades}" var="unidade" itemValue="#{unidade}" 
								itemLabel="#{unidade.descricao}"/>
						</p:selectOneMenu>
						<p:commandButton value="Adicionar unidade" action="#{cadastroSetorBean.adicionarUnidade}" 
							process="@this unidade" update="tabela" style="width:150px"/>
					</p:panelGrid>
				</p:panel>
			</div>
			
			<p:dataTable id="tabela" value="#{cadastroSetorBean.setor.unidades}" var="unidade" style="margin-top:10px" 
				emptyMessage="Nenhuma unidade encontrada!" rows="10" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" reflow="true">
				
				<p:column headerText="Unidade" style="text-align: left;">
					<h:outputText value="#{unidade.descricao}"/>
				</p:column>
				
				<p:column headerText="Excluir" style="width:60px;text-align:center">
					<p:commandButton icon="ui-icon-trash" process="@this" update="tabela" action="#{cadastroSetorBean.excluirUnidade(unidade)}">
						<p:confirm icon="ui-icon-alert" header="Confirmação de exclusão" message="Tem certeza que deseja excluir o registro?" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
